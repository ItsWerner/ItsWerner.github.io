<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeDodo</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <meta name="description" content="CodeDodo biedt op maat gemaakte softwareoplossingen en neemt volledige projecten aan voor web en app ontwikkeling.">
    <meta name="keywords" content="CodeDodo, software ontwikkeling, projecten, web ontwikkeling, app ontwikkeling, maatwerk software, softwarebedrijf, Nederland">
    <meta name="author" content="CodeDodo">
    <meta name="robots" content="index, follow">

    <meta property="og:title" content="CodeDodo - Softwareontwikkelaar voor Complete Projecten">
    <meta property="og:description" content="CodeDodo biedt op maat gemaakte softwareoplossingen en neemt volledige projecten aan voor web en app ontwikkeling.">
    <meta property="og:url" content="https://www.codedodo.nl">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.codedodo.nl/img/CodeDodo-Logo.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CodeDodo - Softwareontwikkelaar voor Complete Projecten">
    <meta name="twitter:description" content="CodeDodo biedt op maat gemaakte softwareoplossingen en neemt volledige projecten aan voor web en app ontwikkeling.">
    <meta name="twitter:image" content="https://www.codedodo.nl/img/CodeDodo-Logo.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #1a1a1a; /* Dark background for loading */
        }

        /* Fullscreen Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        /* Black overlay with blur effect */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Darker overlay */
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        .content {
            position: absolute;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            text-align: center;
            color: #e1dfe0;
        }

        .content img {
            max-width: 300px;
            height: auto;
        }

        .content a {
            color: #e1dfe0;
            text-decoration: none;
            margin-top: 1rem;
        }

        /* Spinner styles */
        .spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #2d393c;
            border-radius: 50%;
            border-top: 8px solid #78a3ad; /* Primary color for the spinner */
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            z-index: 9999;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide the content until the video is loaded */
        .hidden {
            display: none;
        }

    </style>
</head>
<body>
<!-- Loading Spinner -->
<div class="spinner" id="loading-spinner"></div>

<!-- Fullscreen Video Background -->
<video class="video-background hidden" id="background-video" autoplay muted loop>
    <source src="video/background.mp4" type="video/mp4">
    Jouw browser ondersteunt de video tag niet.
</video>

<!-- Black Overlay with Blur -->
<div class="video-overlay hidden" id="overlay"></div>

<!-- Content: Logo, Slogan, and Contact -->
<div class="content hidden" id="main-content">
    <img src="img/CodeDodo-Logo.png" alt="CodeDodo Logo">
    <h1>Slimme Software, Eindeloze Mogelijkheden.</h1>
    <a href="mailto:contact@codedodo.nl">contact@codedodo.nl</a>
</div>

<script>
    // Slow down video playback speed
    const video = document.getElementById('background-video');
    video.playbackRate = 0.5;

    // Wait until the video is fully loaded
    video.addEventListener('loadeddata', function () {
        // Hide the spinner
        document.getElementById('loading-spinner').style.display = 'none';

        // Show the video and other elements
        document.getElementById('background-video').classList.remove('hidden');
        document.getElementById('overlay').classList.remove('hidden');
        document.getElementById('main-content').classList.remove('hidden');
    });
</script>
</body>
</html>
